<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/style/style.css" />
  <title>Weather Forcast</title>
</head>

<body class="flex-column">
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 bg-gradient text-center text-light py-3">
                    <h1 class="fs-1">Weather Dashboard</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row row-height">
                <div id="search" class="col-12 col-xl-4 min-vh-25 border border-2 border-dark d-flex flex-column">
                    <div class="card mt-5 border border-2 border-dark">
                        <h2 class="card-header text-uppercase border-bottom border-2 border-dark">Search by city</h2>
                        <form id="user-form" class="card-body">
                            <lable for="city" class="form-lable">
                                city:
                            </lable>
                            <input type="text" id="city" name="city" autofocus="true" class="form-input w-100 ny-2 py-1" placeholder="enter a city"/>
                            <button class="btn btn-secondary w-100 mt-3 py-2" type="submit" id="submit-city-btn">Get Weather</button>
                        </form>
                        <ul id="city-search-results" class="mx-4"></ul>
                    </div>
                    <div id="city-list" class="px-3 mt-5 d-flex flex-column justify-content-center align-items-center"></div>
                    <button id="clear-list" class="btn btn-secondary w-100 nt-auto mb-5 py-2">Clear list</button>
            </div>
            <div id="condition" class="col-12 col-xl-8">
                <div class="row row-height">
                    <section id="current-bg" class="col-height bg-gradient border-dark todays-weather d-flex justify-content-center align-items-center flex-column"></section>
                    <section id="five-day" class="col-height bg-gradient border-dark forcast-weather d-flex justify-content-evenly align-items-center"></section>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/script/script.js"></script>
</body>
</html>
